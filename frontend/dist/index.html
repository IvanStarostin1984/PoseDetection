<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Pose Detection</title>
  <style>
    <!-- Metrics displayed vertically -->
    .metrics-panel {
      display: flex;
      flex-direction: column;
    }
    .pose-container {
      position: relative;
      width: 640px;
    }
    .pose-container video,
    .pose-container canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script src="bundle.js"></script>
</body>
</html>
