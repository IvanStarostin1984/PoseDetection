<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Pose Detection</title>
  <style>
    <!-- Metrics displayed vertically -->
    .metrics-panel {
      display: flex;
      flex-direction: column;
    }
    .pose-container { position: relative; width: 640px; }
    .pose-container video   { display: block; width: 100%; height: auto; }
    .pose-container .overlay{
      position: absolute; inset: 0;
      width: 100%; height: 100%;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script src="bundle.js"></script>
</body>
</html>
